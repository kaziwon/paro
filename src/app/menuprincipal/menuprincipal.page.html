<ion-header>
</ion-header>
<ion-content>
  <ion-grid>

    <div class="container ion-text-center">
      <img src="../../assets/amoraSplash.png">
    </div>

    <ion-row>
      <ion-col style="justify-content: center;display: flex;">
        <ion-label class="title">
          Paro!
        </ion-label>
      </ion-col>
    </ion-row>

    <ion-list>

      <ion-button *ngFor="let item of itemsMenu" (click)="irPara(item.acao)">
        <ion-icon slot="start" name="{{item.icone}}"></ion-icon>
        {{item.nome}}
      </ion-button>
    </ion-list>
  </ion-grid>
</ion-content>
